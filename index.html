<body>
  <h2>GST Billing System by Alok</h2>
  
  <div>
    <h3>Add Item to Inventory</h3>
    <input type="text" id="itemBarcode" placeholder="Scan or type barcode" />
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="itemPrice" placeholder="Price">
    <input type="number" id="itemQuantity" placeholder="Quantity">
    <button onclick="addToInventory()">Add to Inventory</button>
  </div>

  <hr>

  <h3>Generate Invoice</h3>
  <select id="invoiceItem"></select>
  <input type="number" id="invoiceQuantity" placeholder="Quantity">
  <input type="number" id="invoiceDiscount" placeholder="Discount %">
  <button onclick="addToInvoice()">Add to Invoice</button>

  <div>
    <label>SGST %: <input type="number" id="sgstPercent" value="9"></label>
    <label>CGST %: <input type="number" id="cgstPercent" value="9"></label>
    <label>IGST %: <input type="number" id="igstPercent" value="0"></label>
  </div>
  <button onclick="saveBill()">Save Bill</button>
  <button onclick="printInvoice()">Print Invoice</button>

  <hr>

  <div id="invoiceSection">
    <h2>Tax Invoice</h2>
    <h3>Store Name: Alok Kirana</h3>
    <p>Address: 123 Main Road, Your City</p>
    <div id="invoiceDetails"></div>
    <div id="totalSection"></div>
  </div>

  <hr>

  <h3>Inventory</h3>
  <button onclick="toggleInventory()">Show/Hide Inventory</button>
